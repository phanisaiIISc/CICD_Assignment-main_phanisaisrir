name: CI_CD_Docker
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_docker:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3    
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: chphanisaisriram/mlops:ci_cd_v1
  pull_docker:
    
    if: ${{ always() }}
    needs: [build_docker]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: pull Docker Image
      run: docker image pull chphanisaisriram/mlops:ci_cd_v1
    - name: run the image
      run: |
        OUTPUT=$(docker run chphanisaisriram/mlops:ci_cd_v1)
        echo "Score:"
        echo "$OUTPUT"
        if [[ `echo "$OUTPUT 0.50" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
