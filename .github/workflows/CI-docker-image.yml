name: Docker Image CI

on:
  push:
    branches: [ "git_actions" ]
  pull_request:
    branches: [ "git_actions" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file DockerFile --tag CICD_test:$(date +%s)
