name: Create a Docker Image and Run test script

on:
  push:
    branches: [ "mainnn" ]
  pull_request:
    branches: [ "mainnn" ]

jobs:
  build:      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: chphanisaisriram/test_repo1:SampleDockerImage_1

