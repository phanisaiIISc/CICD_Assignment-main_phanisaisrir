name: Test Pull Docker

on:
  push:
    branches: [ "mainn" ]
  pull_request:
    branches: [ "mainn" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: pull Docker Image
      run: docker image pull chphanisaisriram/test_repo1:SampleDockerImage_1
    - name: run the image
      run: |
        OUTPUT=$(docker run chphanisaisriram/test_repo1:SampleDockerImage_1)
        echo "Score:"
        echo "$OUTPUT"
        if [[ `echo "$OUTPUT 0.50" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
